<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head :: head( ~{::title} )">
	<meta charset="UTF-8">
	<title>Prijava</title>
</head>

<body class="fx-box fx-justify-cnt fx-valign-start">

	<div class="popup-box fx-flex-0" style="margin-top: 33%;">
		<div class="popup-box-header">
			<img alt="Neks" th:src="@{/resources/img/neks_logo_32.png}" height="28">
			<span>Prijavi se</span>
		</div>
		<div class="x-2em-padding y-1em-padding">
			<form action="" th:object="${operator}">
			<table>
				<tr>
					<td>
						<label for="username">Korisniƒçko ime</label><br>
						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError-label"></span>
						<input type="text" id="username" th:field="*{username}" class="full-width"
							th:appendclass="${#fields.hasErrors('username')}? fieldError" />
					</td>
				</tr>				
				<tr>
					<td>
						<label for="pay_pdate" >Lozinka</label><br>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError-label"></span>
						<input type="password" id="pay_pdate" th:field="*{password}" class="full-width"
							th:appendclass="${#fields.hasErrors('username')}? fieldError" />
					</td>
				</tr>
				<tr>
					<td colspan="1"><br></td>
				</tr>
				<tr>
					<td class="y-1em-padding txt-right">
						<input type="submit" value="Prijavi se" class="bttn-3d bttn-3d-ok">
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>

</body>
</html>
