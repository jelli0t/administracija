<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<header th:fragment="header">
		<h3>LOGO</h3>
		
		<select name="year" id="years_selection" >
		    <option th:each="y : ${#numbers.sequence(2010, 2099)}"
		    	th:value="${y}" th:text="${y}"
		    	th:selected="${y == year}">
		    </option>
		</select>
	</header>	
</html>
