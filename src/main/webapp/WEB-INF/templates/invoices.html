<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head :: head( ~{::title} )">
	<meta charset="UTF-8">
	<title th:text="${#messages.msg('invoices.overview')}">Pregled Fakturisanja</title>
</head>


<body class="fx-box fx-dir-col">	
	<header th:replace="fragment/header :: header"></header>

	<main class="fx-box fx-dir-row fx-grow1">
		<aside id="aside-left">
			<ul class="y-2em-padding">
				<li th:each="m, stat : ${T(java.time.Month).values()}" class="vnav mount-nav">
					<a th:href="@{/invoices/overview/{yyyy}/{mm}(yyyy=${year}, mm=${m.getValue()})}"
						onclick="event.preventDefault(); insertFragmentTo(this.href, 'main_conetent');">
						<span th:text="${#messages.msg(m.name().toLowerCase())}"></span>
					</a>					
				</li>
			</ul>		
		</aside>
		<section id="main_conetent" class="fx-box fx-grow1 fx-dir-col fx-justify-start">

			<th:block th:include="fragment/invoice :: overview">				
			</th:block>
					
		</section>
	
	</main>
	
	<footer th:replace="fragment/footer :: footer"></footer>
</body>
</html>
